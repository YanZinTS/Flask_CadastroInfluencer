<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <div class="influencer-card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="plataformasSociais">Plataforma Social</label>
            <input type="text" id="plataformasSociais" name="plataformasSociais" class="form-control">
          </div>
          <div class="form-group">
            <label for="numeroSeguidores">Número de seguidores</label>
            <input type="text" id="numeroSeguidores" name="numeroSeguidores" class="form-control">
          </div>
           <div class="form-group">
            <label for="areaInteresse">Área de interesse</label>
            <input type="text" id="areaInteresse" name="areaInteresse" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
